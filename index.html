<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <form id="userInput" action="">
      <label for="sPerSide">how many squares per side you whant?</label>
      <input
        type="number"
        min="16"
        max="100"
        step="1"
        name="sPerSide"
        value=""
        id="sPerSide"
      />
    </form>
    <div id="buttons">
      <button id="btnAdd">GO</button>
      <button id="resetColor">RESET</button>
      <button id="btnNew">NEW</button>
    </div>
    <!-- atempt to use a color palet from codepen.io -->
    <div>
      <br />
      Select a Color:
      <br />
    </div>
    <div class="spectrum-wrapper">
      <div class="spectrum-layer"></div>
    </div>
    <div id="hide">
      <div>Red: <span class="red"></span></div>
      <div>Green: <span class="green"></span></div>
      <div>Blue: <span class="blue"></span></div>
      <div><br />Hex: <span class="hex"></span></div>
    </div>
    <!-- codepen.io palet end -->
  </body>
  <script src="scripts/script.js"></script>
</html>
